swagger: '2.0'
info:
  title: API
  version: 1.0.0
host: ekcoffee2-3000.terminal.com
schemes:
  - https
basePath: /v1
produces:
  - application/json
consumes:
  - application/json
tags:
  - name: Profiles
    description: CRUD operations on a user profile
  - name: Photos
    description: CRUD operations on a user's profile photos
  - name: Matches
    description: Operations on a user's matches
  - name: Conversations
    description: CRUD operations for user conversations
  - name: Accounts
    description: Operations for a user's account settings
paths:
  /profiles:
    post:
      tags:
        - Profiles
      summary: Create Profile/New User Signup
      description: The parameters required to create a new profile should include the full Facebook OAuth response object.
      parameters:
        - name: body
          in: body
          description: Parameters for profile to be created
          required: true
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                required:
                  - facebook_auth_hash
                  - intent
                  - longitude
                  - latitude
                properties:
                  facebook_auth_hash:
                    description: full response object from auth provider
                    type: string
                  intent:
                    description: dating intention
                    type: string
                    enum:
                      - Dating
                      - Relationship
                  latitude:
                    description: latitude as on profile
                    type: number
                    format: double
                  longitude:
                    description: longitude as on profile
                    type: number
                    format: double
      responses:
        201:
          description: Profile created
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/Profile'
              auth:
                $ref: '#/definitions/AuthToken'
        400:
          description: Validation failed. Bad data.
          schema:
            $ref: '#/definitions/400'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/500'
  /profiles/:uuid:
    delete:
      tags:
        - Profiles
      summary: Delete Profile/User Account
      description: This is effectively a 'delete account' method. The app should log the user out upon successful response.
      parameters:
        - name: body
          in: body
          description: delete reason
          required: true
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: object
                properties:
                  reason:
                    description: reason to delete their profile
                    type: string
      responses:
        200:
          description: Deleted profile/account
        401:
          description: Not authenticated
          schema:
            $ref: '#/definitions/401'
        403:
          description: Forbidden. User unauthorized to perform this operation.
          schema:
            $ref: '#/definitions/403'
        404:
          description: Not found
          schema:
            $ref: '#/definitions/404'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/500'
    get:
      tags:
        - Profiles
      summary: Get profile details for a user
      responses:
        200:
          description: Profile details
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/Profile'
              auth:
                $ref: '#/definitions/AuthToken'
        401:
          description: Not authenticated
          schema:
            $ref: '#/definitions/401'
        404:
          description: Not found
          schema:
            $ref: '#/definitions/404'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/500'
    patch:
      tags:
        - Profiles
      summary: Update Profile
      parameters:
        - name: body
          in: body
          description: properties to be updated
          required: true
          schema:
            $ref: '#/definitions/Profile'
      responses:
        200:
          description: Updated profile
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/Profile'
              auth:
                $ref: '#/definitions/AuthToken'
        401:
          description: Not authenticated
          schema:
            $ref: '#/definitions/401'
        403:
          description: Forbidden. User unauthorized to perform this operation.
          schema:
            $ref: '#/definitions/403'
        404:
          description: Not found
          schema:
            $ref: '#/definitions/404'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/500'
  /profiles/sign_in:
    post:
      tags:
        - Profiles
      summary: Login an existing user
      description: Login existing user with their FB credentials
      parameters:
        - name: facebook_auth_hash
          in: body
          description: full auth hash from FB login response
          required: true
          schema:
            type: string
            description: omniauth hash
      responses:
        200:
          description: Sign in successful
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/Profile'
              auth:
                $ref: '#/definitions/AuthToken'
        404:
          description: Not found
          schema:
            $ref: '#/definitions/404'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/500'
  /profiles/:uuid/photos:
    post:
      tags:
        - Photos
      summary: Add new photo to profile
      responses:
        401:
          description: Not authenticated
          schema:
            $ref: '#/definitions/401'
        403:
          description: Forbidden. User unauthorized to perform this operation.
          schema:
            $ref: '#/definitions/403'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/500'
  /profiles/:uuid/photos/:uuid:
    delete:
      tags:
        - Photos
      summary: Delete photo
      responses:
        401:
          description: Not authenticated
          schema:
            $ref: '#/definitions/401'
        403:
          description: Forbidden. User unauthorized to perform this operation.
          schema:
            $ref: '#/definitions/403'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/500'
  /profiles/:uuid/photos:
    get:
      tags:
        - Photos
      summary: Get all profile photos
      responses:
        401:
          description: Not authenticated
          schema:
            $ref: '#/definitions/401'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/500'
  /profiles/:uuid/photos/:uuid:
    get:
      tags:
        - Photos
      summary: Get a specific photo
      responses:
        401:
          description: Not authenticated
          schema:
            $ref: '#/definitions/401'
        500:
          description: Server error
          schema:
            $ref: '#/definitions/500'
  /profiles/featured:
    get:
      tags:
        - Profiles
      summary: Get featured people in a city
      parameters:
        - name: latitude
          in: query
          description: latitude of the requesting user
          type: number
          format: double
          required: true
          allowEmptyValue: false
        - name: longitude
          in: query
          description: longitude of the requesting user
          type: number
          format: double
          required: true
          allowEmptyValue: false
      responses:
        200:
          description: Featured people
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/FeaturedProfile'
  # /profiles/:uuid/matches:
