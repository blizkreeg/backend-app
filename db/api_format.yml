  #       - Matches
  #     summary: Get matches for profile
  #     responses:
  #       200:
  #         description: List of matches
  #         schema:
  #           type: object
  #           properties:
  #             data:
  #               type: array
  #               items:
  #                 type: object
  #                 properties:
  #                   match_data:
  #                     $ref: '#/definitions/Match'
  #                   profile:
  #                     $ref: '#/definitions/Profile'
  #             auth:
  #               $ref: '#/definitions/AuthToken'

definitions:
  Profile:
    type: object
    description: Profile object. The properties `uuid` are read-only.
    properties:
      uuid:
        description: profile uuid
        type: string
        format: uuid
        readOnly: true
      email:
        description: email address
        type: string
        format: email
        readOnly: true
      firstname:
        description: first name
        type: string
        readOnly: true
      lastname:
        description: last name
        type: string
        readOnly: true
      age:
        description: age
        type: integer
        readOnly: true
        format: int32
        minimum: 21
        maximum: 99
      gender:
        description: gender
        type: string
        readOnly: true
        enum:
          - Male
          - Female
      height:
        description: height
        type: string
        enum:
          - 4'0"
          - 4'1"
          - 4'2"
          - 4'3"
          - 4'4"
          - 4'5"
          - 4'6"
          - 4'7"
          - 4'8"
          - 4'9"
          - 4'10"
          - 4'11"
          - 5'
          - 5'1"
          - 5'2"
          - 5'3"
          - 5'4"
          - 5'5"
          - 5'6"
          - 5'7"
          - 5'8"
          - 5'9"
          - 5'10"
          - 5'11"
          - 6'
          - 6'1"
          - 6'2"
          - 6'3"
          - 6'4"
          - 6'5"
          - 6'6"
          - 6'7"
          - 6'8"
          - 6'9"
      profession:
        description: occupation
        type: string
        maximum: 50
      highest_degree:
        description: highest degree
        type: string
        enum:
          - Bachelors
          - Masters
          - Doctorate
      faith:
        description: faith/religion/belief
        type: string
        enum:
          - Agnostic
          - Atheist
          - Baha'i
          - Buddhist
          - Jain
          - Hindu
          - Muslim
          - Parsi/Zoroastrian
          - Sikh
          - Spiritual
      last_known_latitude:
        description: current/last known latitude
        type: number
        format: double
      last_known_longitude:
        description: current/last known longitude
        type: number
        format: double
  FeaturedProfile:
    type: object
    properties:
      name:
        type: string
        description: name
      age:
        type: integer
        description: age
      profession:
        type: string
        description: profession
      city_name:
        type: string
        description: city name
  # Match:
  #   type: object
  #   description: Match info
  #   properties:
  #     id:
  #       type: integer
  #       format: int64
  #     profile_uuid:
  #       type: string
  #       description: uuid of the profile this is a match for
  #       format: uuid
  #     match_profile_uuid:
  #       type: string
  #       description: uuid of the matched profile
  #       format: uuid
  #     created_at:
  #       type: string
  #       description: match created date+time (iso8601)
  #       format: date-time
  #     decision:
  #       type: string
  #       description: decision taken
  #       enum:
  #         - Pass
  #         - Like
  AuthToken:
    type: object
    properties:
      auth_token:
        type: string
        description: auth token (json web token)
      expires_at:
        type: string
        description: auth token expiration DateTime in iso8601 format
        format: date-time
  Error:
    type: object
    properties:
      message:
        type: string
        description: error string
      code:
        type: integer
        description: HTTP status code
        format: int32
  400:
    type: object
    properties:
      error:
        $ref: '#/definitions/Error'
      auth:
        $ref: '#/definitions/AuthToken'
  401:
    type: object
    properties:
      error:
        $ref: '#/definitions/Error'
      auth:
        description: value will be null
        $ref: '#/definitions/AuthToken'
  403:
    type: object
    properties:
      error:
        $ref: '#/definitions/Error'
      auth:
        $ref: '#/definitions/AuthToken'
  404:
    type: object
    properties:
      error:
        $ref: '#/definitions/Error'
      auth:
        $ref: '#/definitions/AuthToken'
  500:
    type: object
    properties:
      error:
        $ref: '#/definitions/Error'
      auth:
        $ref: '#/definitions/AuthToken'
